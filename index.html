<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- css style -->
    <style>
      .inter-font {
        font-family: "Inter", sans-serif;
      }
      .card-shadow {
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
      }
    </style>
  </head>
  <body class="inter-font">
    <header>
      <div
        class="container mx-auto my-12 py-5 px-10 rounded-md bg-cyan-400/10 flex items-center justify-between"
      >
        <div>
          <h3 class="text-5xl font-bold text-black/80">Interactive</h3>
          <p
            class="text-black/60 font-medium text-3xl tracking-[1.5px] leading-10"
          >
            Geometry Genius
          </p>
        </div>
        <button
          class="rounded-md bg-[#1090D8] py-3 px-10 text-xl text-white font-bold leading-8"
        >
          Blog
        </button>
      </div>
    </header>

    <main>
      <section class="container mx-auto grid grid-cols-4 gap-8">
        <!-- card container -->
        <div
          class="grid-cols-1 grid md:grid-cols-2 xl:grid-cols-3 gap-8 col-span-3"
        >
          <!-- card 1 -->
          <div
            class="card-shadow flex flex-col items-center justify-between px-10 py-12 rounded-md square"
          >
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="w-full">
              <h2 class="text-2xl font-bold text-center text-[#414141] mt-5">
                Triangle
              </h2>
              <p class="text-[#414141] mt-4 text-center">
                Area (A) = 0.5 x b x h
              </p>

              <form class="flex items-center justify-center gap-4 mt-4">
                <input
                  id="triangle-base-value"
                  class="bg-[#F1F1F1] py-2 px-3 outline-none border border-gray-200 rounded max-w-24"
                  type="number"
                  placeholder="base"
                />
                <label for="triangle-base-value">cm</label>
                <input
                  id="triangle-height-value"
                  class="bg-[#F1F1F1] py-2 px-3 outline-none border border-gray-200 rounded max-w-24"
                  type="number"
                  placeholder="height"
                />
                <label for="triangle-height-value">cm</label>
              </form>

              <button
                data-aria-name="Triangle"
                onclick="calculateTriangleArea(event)"
                class="text-white bg bg-[#1090D8] rounded-md py-4 font-bold text-xl w-full mt-9"
              >
                Calculate
              </button>
            </div>
          </div>

          <!-- card 2 -->
          <div
            class="card-shadow flex flex-col items-center justify-between px-10 py-12 rounded-md square"
          >
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="w-full">
              <h2 class="text-2xl font-bold text-center text-[#414141]">
                Rectangle
              </h2>
              <p class="text-[#414141] mt-4 text-center">Area (A) = w x l</p>

              <form class="flex items-center justify-center gap-4 mt-4">
                <input
                  id="rectangle-width-value"
                  class="bg-[#F1F1F1] py-2 px-3 outline-none border border-gray-200 rounded max-w-24"
                  type="number"
                  placeholder="width"
                />
                <label for="rectangle-width-value">cm</label>
                <input
                  id="rectangle-length-value"
                  class="bg-[#F1F1F1] py-2 px-3 outline-none border border-gray-200 rounded max-w-24"
                  type="number"
                  placeholder="length"
                />
                <label for="rectangle-length-value">cm</label>
              </form>

              <button
                data-aria-name="Rectangle"
                onclick="calculateRectangleArea(event)"
                class="text-white bg bg-[#1090D8] rounded-md py-4 font-bold text-xl w-full mt-9"
              >
                Calculate
              </button>
            </div>
          </div>
          <!-- card 3 -->
          <div
            class="card-shadow flex flex-col items-center justify-between px-10 py-12 rounded-md square"
          >
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="w-full">
              <h2 class="text-2xl font-bold text-center text-[#414141]">
                Parallelogram
              </h2>
              <p class="text-[#414141] mt-4 text-center">Area (A) = b x h</p>

              <form class="flex items-center justify-center gap-4 mt-4">
                <input
                  id="parallelogram-base-value"
                  class="bg-[#F1F1F1] py-2 px-3 outline-none border border-gray-200 rounded max-w-24"
                  type="number"
                  placeholder="base"
                />
                <label for="parallelogram-base-value">cm</label>
                <input
                  id="parallelogram-height-value"
                  class="bg-[#F1F1F1] py-2 px-3 outline-none border border-gray-200 rounded max-w-24"
                  type="number"
                  placeholder="height"
                />
                <label for="parallelogram-height-value">cm</label>
              </form>

              <button
                data-aria-name="Parallelogram"
                onclick="calculateParallelogramArea(event)"
                class="text-white bg bg-[#1090D8] rounded-md py-4 font-bold text-xl w-full mt-9"
              >
                Calculate
              </button>
            </div>
          </div>
        </div>
        <aside
          class="border col-span-1 border-gray-300 rounded-md min-h-96 p-4"
        >
          <h3
            class="text-xl font-bold leading-8 text-black/80 underline text-center"
          >
            Area Calculation
          </h3>

          <ol
            id="aria-output-container"
            class="list-decimal mt-5 flex flex-col items-center gap-5"
          >
            <!-- <li class="text-lg font-medium flex items-center justify-between">
              Triangle <span>12cm<sup>2</sup></span>
              <span
                class="text-sm text-white py-2 px-3 rounded bg-[#1090D8] cursor-pointer"
                >Convert to m<sup>2</sup></span
              >
            </li> -->
          </ol>
        </aside>
      </section>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
